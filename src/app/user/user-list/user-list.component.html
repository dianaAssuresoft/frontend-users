<div class="container py-5">
  <div class="row align-items-center justify-content-center">
    <div class="col-6">
      <h3>Users List</h3>
      <div class="card">
        <div class="card-body">
          <ul *ngFor="let user of users">
            <li>
              {{user.email}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
